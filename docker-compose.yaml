version: "3"

services:
  zookeeper:
    container_name: zookeeper
    image: docker.io/bitnami/zookeeper:3.8
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    container_name: kafka
    image: docker.io/bitnami/kafka:3.4
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://host.docker.internal:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  init-kafka:
    image: docker.io/bitnami/kafka:3.4
    depends_on:
     - kafka
    entrypoint: ['/bin/sh', '-c']
    command: |
      "
      echo -e 'Criando topicos do kafka'
      kafka-topics.sh --create --if-not-exists --bootstrap-server kafka:9092 --topic comando.radar
      kafka-topics.sh --create --if-not-exists --bootstrap-server kafka:9092 --topic multa
      kafka-topics.sh --create --if-not-exists --bootstrap-server kafka:9092 --topic relatorio

      echo -e 'Topicos criados:'
      kafka-topics.sh --list --bootstrap-server kafka:9092
      "
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./:/app
    depends_on:
      - init-kafka
    command: lein run

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
